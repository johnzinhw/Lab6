<h1>Cadastro de Aluno</h1>

<form #studentForm="ngForm">
  <div>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" 
        required [(ngModel)]="newStudent.name" #name="ngModel">
    <span *ngIf="name.invalid && name.dirty" class="error">
      Campo obrigatório
    </span>
  </div>
  <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email"
       required [(ngModel)]="newStudent.email" #email="ngModel">
    <span *ngIf="email.invalid && email.dirty" class="error">
      Campo obrigatório
    </span>
  </div>
  <div>
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" 
      required [(ngModel)]="newStudent.cpf" #cpf="ngModel">
    <span *ngIf="cpf.invalid && cpf.dirty" class="error">
      Campo obrigatório
    </span>
  </div>
  <input type="button" value="Save" (click)="saveStudent()"
    [disabled]="!studentForm.valid">
</form>
  
<h2>Alunos Cadastrados:</h2>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>CPF</th>
      <th>Editar</th>
      <th>Remover</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let st of studentList">
      <td>{{ st.name }}</td>
      <td>{{ st.email }}</td>
      <td>{{ st.cpf }}</td>
      <td><input type="button" value="Editar" (click)="editStudent(st)"></td>
      <td><input type="button" value="Remover" (click)="deleteStudent(st)"></td>
    </tr>
  </tbody>
</table>
