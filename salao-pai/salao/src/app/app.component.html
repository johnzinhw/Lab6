<h1>Clientes - Salão John Cabeleireiro</h1>

<form #clientForm="ngForm">
  <div>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newClients.name"
      required #name="ngModel">
    <span *ngIf="name.invalid && name.dirty">
      Campo obrigatório
    </span>
  </div>

    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" [(ngModel)]="newClients.email"
        required #email="ngModel">
      <span *ngIf="email.invalid && email.dirty">
        Campo obrigatório
      </span>
    </div>

    
      <div>
        <label for="phone">Telefone:</label>
        <input type="number" id="phone" name="phone" [(ngModel)]="newClients.phone"
          required #phone="ngModel">
        <span *ngIf="phone.invalid && phone.dirty">
          Campo obrigatório
        </span>
      </div>

        <div>
          <label for="cpf">CPF:</label>
          <input type="number" id="cpf" name="cpf" [(ngModel)]="newClients.cpf"
            required #cpf="ngModel">
          <span *ngIf="cpf.invalid && cpf.dirty">
            Campo obrigatório
          </span>
        </div>

          <div>
            <label for="born">Data de Nascimento:</label>
            <input type="date" id="born" name="born" [(ngModel)]="newClients.born"
              required #born="ngModel">
            <span *ngIf="born.invalid && born.dirty">
              Campo obrigatório
            </span>
          </div>

          <input type="button" value="Salvar" [disabled]="clientForm.invalid" (click)="saveClients()">
</form>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>CPF</th>
      <th>Data de Nascimento</th>
      <th>Editar</th>
      <th>Remover</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tc of clients">
      <td>{{ tc.name }}</td>
      <td>{{ tc.email }}</td>
      <td>{{ tc.phone }}</td>
      <td>{{ tc.cpf | cpf }}</td>
      <td>{{ tc.born | date : 'fullTime' }}</td>
      <td><input type="button" value="Edit" (click)="edit(tc)"></td>
      <td><input type="button" value="Delete" (click)="delete(tc)"></td>
    </tr>
  </tbody>
</table>
